<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BeCoder</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<body>

    <div id="app" @keydown.delete="deleteSelected">
        <div v-if="popupShowed" @click="closePopup" style="position: fixed; width: 100%; height: 100%; background: #000000; opacity: 0.7; z-index: 10000"></div>
        <div class="wrapper">

                            </div>
                        </div>
                        <div class="nav__menu menu">
                            <div class="menu__icon icon__menu">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <nav class="menu__body">
                                <ul class="menu__list">
                                    <li><a href="" class="menu__link">Профиль</a></li>
                                    <li><a href="" class="menu__link">Статистика</a></li>
                                    <li><a href="" class="menu__link">О проекте</a></li>
                                    <li><a href="" class="menu__link">Контакты</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="nav__actions act-nav">
                            <a class="act-nav__region"><span>поиск</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info__content" style="background: url('img/building-1245986_1920.jpg')">
                <div class="info__proj proj">
                    <div class="proj__contentn">
                        ЗАГОЛОВОК
                    </div>
                </div>
            </div>

            <div style="display: flex; flex-direction: row">
                <div style="width: 33%; text-align: center" @click="selectDiv('structure')">Структура</div>
                <div style="width: 34%; text-align: center" @click="selectDiv('description')">Описание</div>
                <div style="width: 33%; text-align: center" @click="selectDiv('participants')">Участники</div>
            </div>


            <div>
                <input type="text" v-model="newName" v-if="isAddModeActive">
                <input type="text" v-model="newAdvData" v-if="isAddModeActive">
            </div>

            <div style="background: linear-gradient(to top, #006c96, #8b9aa1)">
                <div style="margin-left: 7em; margin-right: 7em; background: white; margin-top: 5em;">
                    <div v-if="isStructureSelected">
                        <div style="display: flex; flex-direction: row">
                            <div style="width: 70%">Блок-схема</div>
                            <div @click="showPopup" style="width: 30%">
                                <p>Редактировать</p>
                            </div>
                        </div>
                        <div class="tabs__block" id="tab_02">
                            <div class="tabs__top">
                                <div class="tabs__title">Описание</div>
                                <div class="tabs__red">Редактировать</div>
                            </div>
                            <hr>
                            <div class="tabs__info">
                                <div class="tabs__list tabs-list">
                                    <div class="tabs-list__conent">
                                        <div class="tabs-list__title tabs-list__item">Заголовок</div>
                                        <div class="tabs-list__text tabs-list__item">Краткое описание</div>
                                        <div class="tabs-list__textarea tabs-list__item">полное описание</div>
                                    </div>
                                </div>
                                <div class="tabs__input tabs-input">
                                    <div class="tabs-input__text1 tabs-input__item"><input type="text" placeholder="Заголовок" tabindex="1"></div>
                                    <div class="tabs-input__text2 tabs-input__item"><input type="text" placeholder="описание" tabindex="2"></div>
                                    <div class="tabs-input__text3 tabs-input__item"><textarea placeholder="описание" tabindex="3"></textarea></div>
                                </div>
                            </div>
                        </div>
                        <div class="tabs__block" id="tab_03">
                            <div class="tabs__top">
                                <div class="tabs__title">Участники</div>
                                <div class="tabs__red">Редактировать</div>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div id="mynetwork" style="width: 100%; height: 30rem"></div>
                    <p style="display: flex; flex-direction: row">
                        <button @click="toggleAddMode">+</button>
                        <button @click="toggleAddEdgeMode"><==></button>
                    </p>
                </div>
                <div v-if="isDescriptionSelected">

                </div>
                <div v-if="isParticipantsSelected">

                </div>
            </div>
        </div>
        <div id="popup" v-if="popupShowed" style="z-index: 10001; background: #ffffff; top: 15em; bottom: 15em;
        left: 15em; right: 15em; position: absolute; display: flex; flex-direction: column">
            <input type="text" v-model="label">
            <input type="text" v-model="shortDescript">
            <select v-model="typeOfBlock">
                <option selected>Эллипс</option>
                <option>Квадрат</option>
            </select>
            <button @click="submitButtonHandler">OK</button>
        </div>
    </div>
    </div>
</body>

<script>
    let network = {}

    const vm = new Vue({
        el: '#app',
        data: {
            isAddModeActive: false,
            isAddEdgeModeActive: false,
            newName: "",
            newAdvData: "",
            selectedNodeID: "",
            picked: "ellipse",
            allData: {},
            selectedAdvData: "",
            isEditMod: false,
            shortDescript: "",
            label: "",
            typeOfBlock: "Эллипс",
            nnData: {},
            popupShowed: false,

            isStructureSelected: true,
            isDescriptionSelected: false,
            isParticipantsSelected: false
        },
        methods: {
            selectDiv(div) {
                this.isStructureSelected = this.isDescriptionSelected = this.isParticipantsSelected = false
                switch (div) {
                    case "structure":
                        {
                            this.isStructureSelected = true;
                            break;
                        }
                    case "description":
                        {
                            this.isDescriptionSelected = true;
                            break;
                        }
                    case "participants":
                        {
                            this.isParticipantsSelected = true;
                            break;
                        }
                }

                setTimeout(() => {
                    this.init(this.allData)
                }, 300)
            },
            showPopup() {
                this.popupShowed = !this.popupShowed
            },
            closePopup() {
                this.popupShowed = false
            },
            deleteSelected() {
                network.deleteSelected()
            },
            sync() {
                this.nnData.nodes.forEach((e, i) => {
                    const a = this.allData.nodes.filter(b => b.id == i)[0]
                    a.advData.shortDescription = e.advData.shortDescription
                    a.label = e.label
                    a.x = e.x
                    a.y = e.y
                })
            },
            init(newData) {
                const nnData = {
                    nodes: new vis.DataSet(newData.nodes),
                    edges: new vis.DataSet(newData.edges)
                }
                this.nnData = nnData
                this.allData = newData
                const container = document.getElementById('mynetwork');
                const that = this;


                const options = {
                    physics: {
                        enabled: false
                    },
                    manipulation: {
                        enabled: false,
                        addNode(nodeData, callback) {
                            nodeData.label = that.newName
                            nodeData.shape = that.picked
                            that.isAddModeActive = false
                            nodeData.advData = {
                                shortDescription: that.newAdvData
                            }
                            that.allData.nodes.push(nodeData)
                            callback(nodeData)
                        },
                        addEdge(edgeData, callback) {
                            that.isAddEdgeModeActive = false
                            that.allData.edges.push(edgeData)
                            callback(edgeData)
                        },
                        deleteNode(nodeData, callback) {
                            that.allData.nodes = that.allData.nodes.filter(e => e.id != nodeData.nodes[0])
                            callback(nodeData)
                        },
                        deleteEdge(edgeData, callback) {
                            that.allData.edges = that.allData.edges.filter(e => e.id != edgeData.edges[0])
                            callback(edgeData)
                        }
                    }
                }
                network = new vis.Network(container, nnData, options)
                network.on('selectNode', () => {
                    const selectedNodes = network.getSelectedNodes()
                    this.selectedNodeID = selectedNodes[0]
                    this.selectedAdvData = this.allData.nodes.filter(e => e.id == this.selectedNodeID)[0].advData
                    this.shortDescript = this.selectedAdvData.shortDescription
                    this.label = this.allData.nodes.filter(e => e.id == this.selectedNodeID)[0].label
                    this.isEditMod = true
                })
            },
            createProjectFromJSON(datastring) {
                const newData = JSON.parse(datastring)
                this.init(newData)
            },
            toggleAddMode() {
                this.isAddModeActive = !this.isAddModeActive
                if (this.isAddModeActive) network.addNodeMode()
            },
            toggleAddEdgeMode() {
                this.isAddEdgeModeActive = !this.isAddEdgeModeActive
                if (this.isAddEdgeModeActive) network.addEdgeMode()
            },

            submitButtonHandler() {
                const selectedNode = this.allData.nodes.filter(e => e.id == this.selectedNodeID)[0]
                let shape = ""
                switch (this.typeOfBlock) {
                    case "Эллипс":
                        {
                            shape = 'ellipse';
                            break;
                        }
                    case "Квадрат":
                        {
                            shape = 'square';
                            break;
                        }
                }

                this.nnData.nodes.update({
                    id: this.selectedNodeID,
                    label: this.label,
                    shape: shape
                })
                selectedNode.advData.shortDescription = this.shortDescript

                this.sync()
                this.popupShowed = false
            },

            fetchAllToServer() {
                this.sync()
                this.nnData.nodes.forEach((e, i) => {
                    const pos = network.getPosition(i)
                    this.allData.nodes.filter(e => e.id == i)[0].x = pos.x
                    this.allData.nodes.filter(e => e.id == i)[0].y = pos.y
                })
                fetch('http://becoder.newpage.xyz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.allData)
                })
                console.log(JSON.stringify(this.allData))
            }
        },
        mounted() {
            this.init({
                nodes: [],
                edges: []
            })
        }
    })
</script>

</html>
